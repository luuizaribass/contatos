<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="tit">Gerencie seus Contatos</h1>
        <div class="tudo">
        <div class="contato">
            <h2>Adicione um contato:</h1>
        
            <form id="contato-form">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="tel" placeholder="Telefone" required>
                <textarea id="comentario" cols="30" rows="10" placeholder="ComentÃ¡rio"></textarea>
                <button type="submit">Adicionar Contato</button>
                
            </form>
            <div class="botoes">
                <button id="mostrar-contatos">Mostrar Contatos</button>
                <button id="ocultar-contatos">Ocultar Contatos</button>
            </div>
            
        </div>

        <div class="lista">
            <h1>Lista de contatos:</h1>

            <ul id="contato-lista"></ul>
        </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
